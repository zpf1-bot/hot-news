<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>财经新闻 - 每日热门新闻 Top 10</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header class="header">
        <h1>🔥 每日热门新闻 Top 10</h1>
        <p class="subtitle">财经资讯</p>
    </header>
    
    <nav class="category-nav">
        <a href="index.html" class="nav-item" data-category="all">全部</a>
        <a href="category-tech.html" class="nav-item" data-category="tech">科技</a>

        <a href="category-social.html" class="nav-item" data-category="social">社会</a>

    <main class="main-content">
        <div class="news-header">
            <span class="update-time" id="updateTime"></span>

            <div class="loading">加载中...</div>
        </div>

    <div class="modal" id="newsModal">

            <button class="modal-close" onclick="closeModal()">&times;</button>
            <div class="modal-body" id="modalBody">
            </div>
        </div>
    </div>
    
    <footer class="footer">
        <p>数据来源：Hacker News · GitHub Trending · 微博 · 36氪 · Product Hunt · 腾讯新闻 · 华尔街见闻 · V2EX</p>
        <p class="auto-refresh-info">🔄 数据每日自动刷新</p>
    </footer>
    
    <script src="js/main.js"></script>
</body>
